{% extends "blog/base.html" %}

{% block title %}Мой блог
{% endblock %}


{% block content %}
<h1>Мой блог</h1>
{% for post in posts %}
<a href="{% url 'blog:post_detail' post.pk %}"><h2>{{ post.title }}</h2>
</a>

<p class="date">
    Опубликовано {{ post.publish }} - {{ post.author }}</p>
{{ post.body|truncatewords:30|linebreaks }}
{% endfor %}

{% endblock %}
